<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>better-curl-saul</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
      color: #e6edf3;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .hero-section {
      text-align: center;
      margin-bottom: 60px;
      background: rgba(22, 27, 34, 0.4);
      border-radius: 16px;
      padding: 40px;
      border: 1px solid rgba(240, 246, 252, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 30px 0;
      background: linear-gradient(135deg, #f78166 0%, #fd7e14 50%, #f78166 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(247, 129, 102, 0.3);
      letter-spacing: -0.02em;
    }

    .hero-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hero-image:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 25px 50px rgba(247, 129, 102, 0.2);
    }

    .comments-section {
      background: rgba(22, 27, 34, 0.6);
      border-radius: 16px;
      padding: 40px;
      border: 1px solid rgba(240, 246, 252, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .comments-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #f78166, #fd7e14, #f78166);
      opacity: 0.8;
    }

    .comments-title {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      margin: 0 0 30px 0;
      color: #f0f6fc;
      position: relative;
    }

    .comments-title::before,
    .comments-title::after {
      content: '───';
      color: #f78166;
      font-weight: 300;
      margin: 0 15px;
      opacity: 0.7;
    }

    .utterances {
      max-width: none !important;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #f78166;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }

      .hero-section,
      .comments-section {
        padding: 30px 20px;
        margin-bottom: 40px;
      }

      .hero-title {
        font-size: 2rem;
      }

      .comments-title {
        font-size: 1.5rem;
      }

      .hero-image {
        border-radius: 8px;
      }
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 1.8rem;
      }

      .comments-title::before,
      .comments-title::after {
        content: '──';
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero-section">
      <img src="other/assets/saul-hd-wide.png" alt="Better Curl Saul" class="hero-image"/>
    </div>

    <div class="comments-section">
      <script src="https://utteranc.es/client.js"
              repo="DeprecatedLuar/better-curl-saul"
              issue-term="pathname"
              theme="github-dark-orange"
              crossorigin="anonymous"
              async>
      </script>
    </div>
  </div>
</body>
</html>
